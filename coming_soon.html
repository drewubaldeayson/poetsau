<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<body>
    <!--CAROUSEL SECTION-->
    <section>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ul>

            <!-- Wrapper for slides -->

            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="view">
                        <div class="d-block w-100 overlay-img-1"></div>
                    </div>
                    <p class="image-caraousel-date">April 30, 2020</p>
                    <div class="image-carousel-caption">
                        <h3 class="image-carousel-header">POETS</h3>
                        <p class="image-caraousel-desc">CULTURE CREATORS</p>

                    </div>
                    <div id="time-container-wrap" class="image-caraousel-countdown">
						<div id="time-container">
							<span id="ticker" class="clock-label"></span>
							<span id="timeleft" class="clock-label">COUNTDOWN</span>
							<figure id="canvas"></figure>
						</div>
					</div>
                </div>

                    <div class="view">
                        <img class="d-block w-100 carousel-img" src="covers/jonathan-borba-e0TolJMDiBs-unsplash.jpg" height="470px">
                        <div class="mask rgba-black-light"></div>
                    </div>
                    <div class="image-carousel-caption">
                        <h3 class="image-carousel-header">Lorem Ipsum.</h3>
                        <p class="image-caraousel-desc">New Arrivals</p>
                    </div>
                </div> -->
            </div>

        </div>

    </section>
    <script src="js/poets_coming_soon/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/poets_coming_soon/classie.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/poets_coming_soon/svg.easing.min.js" type="text/javascript" charset="utf-8"></script>
