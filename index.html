<html>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="css/flickity.css">
    <link rel="stylesheet" type="text/css" href="css/clock.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!--NAVIGATION-->
    <nav class="home-nav">
        <span>
            <a href="/">Home</a>
            <a href="/">Products</a>

        <a href="#" class='logo'>POETS</a>

    <!--DATE SECTION-->
    <section class="date-block">
        <div class="row">
            <div class="col-md-6">
                <span class="right-text">
                    <span class="day">Saturday</span>
                    <span class="day-date">04-18-2020</span>
                </span>
            </div>
            <div class="col-md-6">
                <span class="left-text">
                    <span class="day">Date</span>
                    <span class="day-date">18 Apr 2020 A.D. Earth</span>
                </span>
            </div>
        </div>
    </section>

    <!--CAROUSEL SECTION-->
    <section>
        <div class="carousel" data-flickity='{ "imagesLoaded": true, "percentPosition": false }'>
            <img src="covers/jonathan-borba-duvnLKB-VnI-unsplash.jpg" alt="orange tree" />
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" alt="submerged" />
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" alt="look-out" />
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" alt="One World Trade" />
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" alt="drizzle" />
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" alt="cat nose" />
        </div>
    </section>

    <!--COLLECTION IMAGES SECTION-->
    <section class="collection-block">
        <div class="row">
            <div class="col-lg-4">
                <img src="covers/brandon-erlinger-ford-2wSe9hhfpnM-unsplash.jpg" height="738px" width="460px">

            </div>
            <div class="col-lg-4">
                <img src="covers/jonathan-borba-e0TolJMDiBs-unsplash.jpg" height="313px" width="410px">

                <div class="overlay-img">
                    <img src="covers/sharon-garcia-CSVtweubStY-unsplash.jpg" height="425px" width="410px">
                    <span class="overlay-img-text">
                        CRUISE 2020
                    </span>
                    <button type="button" class="btn btn-outline-light view-products-btn">View Products</button>
                </div>


            </div>

            <div class="col-lg-4 clock-canvas">
                <span class="collection-title">OURCOLLECTIONS</span>

                <div id="clock_canvas" class="outer clock">
                    <!-- Inner -->
                    <div class="inner">
                        <div id="hand" class="hour"></div>
                        <div id="hand" class="minute"></div>
                        <div id="hand" class="second"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--COLLECTION IMAGES SECTION-->
    <section class="products-block">
        <div class="row product-bg">
            <div class="col-lg-1 product-title-bg">
                <div class="product-title-bg">
                    <span class="products-title">
                        POETSPRODUCTS
                    </span>
                </div>

            </div>
            <div class="col-lg-3">
                <div class="product-card">
                    <div class="product-tumb">
                        <img src="covers/brooke-cagle-R0Ea06wC2IM-unsplash.jpg" width="287" height="376" alt="">
                    </div>
                    <div class="product-details">
                        <h4>
                            <a href="">Poets Product 2019</a>
                        </h4>
                        <div class="product-bottom-details">
                            <div class="product-price">
                                $120.00
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="product-card2">
                    <div class="product-tumb">
                        <img src="covers/93503122_1579215912253416_6314267172604477440_n.gif" width="410px" height="263px" alt="">
                    </div>
                    <div class="product-details">
                        <h4>
                            <a href="">Poets Product 2019</a>
                        </h4>
                        <div class="product-bottom-details">
                            <div class="product-price">
                                $120.00
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                    <div class="product-card2">
                        <div class="product-tumb">
                            <img src="covers/andrew-neel-HqtYwlY9dxs-unsplash.jpg" width="410px" height="263px" alt="">
                        </div>
                        <div class="product-details">
                            <h4>
                                <a href="">Poets Product 2019</a>
                            </h4>
                            <div class="product-bottom-details">
                                <div class="product-price">
                                    $120.00
                                </div>
    
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>


</body>
